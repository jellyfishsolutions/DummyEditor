<form>
    <div class="dummy-editor-form-group">
        <label for="text">{{'bootstrapblockquote.text' | translate}}:</label>
        <input type="text" class="dummy-editor-form-control" id="text" placeholder="{{'boostrapglyphicons.text' | translate }}" ng-model="item.text">
    </div>
    <div class="dummy-editor-form-group">
        <label for="footer">{{'bootstrapblockquote.footer' | translate}}:</label>
        <input type="text" class="dummy-editor-form-control" id="footer" placeholder="{{'boostrapglyphicons.footer' | translate }}" ng-model="item.footer">
    </div>
    <div class="dummy-editor-form-group">
        <label for="footercolor">{{'bootstrapblockquote.footercolor' | translate}}:</label>
        <colorpicker placeholder="{{'input.labelcolor' | translate }}" ng-model="item.footercolor" id="footercolor"></colorpicker>
    </div>
    <generic-settings ng-model="item.generics"></generic-settings>
</form>
